<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <nav class="navbar bg-light">
        <div class="container">
            <div>
                <span class="navbar-brand mb-0 h1">Game Store</span>
            </div>
            <div class="">
                <input type="text" name="email" id="email" placeholder="example@example.com">
                <input type="password" name="password" id="password" placeholder="*********">
                <button type="button" class="btn btn-primary" onclick="auth()">Login</button>
            </div>
        </div>
      </nav>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h4> List of games </h4>
            <button class="btn btn-primary" OnClick="window.location.reload()">Reload</button>
        </div>
        <ul id="games"></ul>
        <div class="d-flex justify-content-between">
            <div class="mt-2">
                <h4>New Game</h4>
                <input type="number" name="id" id="id" placeholder="ID (Auto)" readonly><br/><br/>
                <input type="text" name="title" id="title" placeholder="Game Title"><br/><br/>
                <input type="number" name="year" id="year" placeholder="Game Year"><br/><br/>
                <input type="number" name="price" id="price" placeholder="Game Price"><br/><br/>
                <button href="#" class="btn btn-primary" onclick="createGame()">Register</button>
            </div>
            <div class="mt-2">
                <h4>Update Game</h4>
                <input type="number" name="idEdit" id="idEdit" placeholder="ID" readonly><br/><br/>
                <input type="text" name="titleEdit" id="titleEdit" placeholder="Game Title"><br/><br/>
                <input type="number" name="yearEdit" id="yearEdit" placeholder="Game Year"><br/><br/>
                <input type="number" name="priceEdit" id="priceEdit" placeholder="Game Price"><br/><br/>
                <button href="#" class="btn btn-primary" onclick="updateItem()">Update</button>
            </div>
        </div>
    </div>
</body>

<script src="../scripts/get.js"></script>
<script src="../scripts/post.js"></script>
<script src="../scripts/edit.js"></script>
</html>
